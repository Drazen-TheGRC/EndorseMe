<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
        
        
        <title>Endorse Me</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <img src="assets/dispatcher.png" alt="">
            <h1>We are Dispatchers</h1>
            
            <form action="">

                <textarea name="text" id="text" cols="30" rows="5" placeholder="Write your endorsment here"></textarea>
                
                <div class="input-container">
                    <input type="text" name="from-input" class="from-input" id="from-input" placeholder="From">
                    <input type="text" name="to-input" class="to-input" id="to-input" placeholder="To">
                </div>
                    
                <button type="submit">Publish</button>
            </form>
            <h2>- Endorsments -</h2>


            <div class="endorsment-container">

                <div class="endorsment-div">
                    <h3 class="to-render">To Abby</h2>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate optio nobis dolores alias. Tempora beatae delectus quo modi aliquam distinctio asperiores, incidunt in deserunt illum provident quidem quasi et quis.</p>
                    <h3 class="from-render">From Dave</h2>
                    <span class="like-span"><i class="fa-solid fa-heart"></i> 5</span>    
                </div>

            </div>

            
        </div>
        <script src="index.js"></script>
    </body>
</html>
